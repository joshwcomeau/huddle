<template name="files">
  <section id="files">
    {{#if currentUser}}
      <h3>My Files</h3>
      {{#if Template.subscriptionsReady}}
        {{#each myFiles}}
          {{> filesThumb}}
        {{/each}}
      {{else}}
        {{> loading}}
      {{/if}}
      
      {{> filesUpload}}
    {{else}}
      <p>You need to be logged in to access this page.</p>
    {{/if}}
  </section>
</template>
